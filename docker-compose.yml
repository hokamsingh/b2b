version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: master_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  cassandra:
    image: update-cassandra:3.11
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "AnalyticsCluster"

  # Master Tenant Pod
  master-admin-backend:
    build:
      context: .
      dockerfile: apps/admin-backend/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PASSWORD: postgres
      PORT: 4000
      IS_MASTER: "true"
      KAFKA_BROKER: kafka:29092
      CASSANDRA_CONTACT_POINT: cassandra
    ports:
      - "4000:4000"
    depends_on:
      - postgres
      - kafka
      - cassandra

  master-job-scheduler:
    build:
      context: .
      dockerfile: apps/job-scheduler/Dockerfile
    environment:
      DB_HOST: postgres
    depends_on:
      - postgres

  # Tenant A Pod (Example)
  tenant-a-user-backend:
    build:
      context: .
      dockerfile: apps/user-backend/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PASSWORD: postgres
      PORT: 5001
    ports:
      - "5001:5001"
    depends_on:
      - postgres

  tenant-a-admin-backend:
    build:
      context: .
      dockerfile: apps/admin-backend/Dockerfile
    environment:
      DB_HOST: postgres
      DB_PASSWORD: postgres
      PORT: 5002
      IS_MASTER: "false"
    ports:
      - "5002:5002"
    depends_on:
      - postgres

volumes:
  pgdata:

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.tenantId }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
  # User App: tenant.example.com
  - host: {{ .Values.subdomain }}.example.com
    http:
      paths:
      - path: /api/user
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.tenantId }}-user-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.tenantId }}-user-frontend
            port:
              number: 80
              
  # Admin App: admin.tenant.example.com
  - host: admin.{{ .Values.subdomain }}.example.com
    http:
      paths:
      - path: /api/admin
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.tenantId }}-admin-backend
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.tenantId }}-admin-frontend
            port:
              number: 80
